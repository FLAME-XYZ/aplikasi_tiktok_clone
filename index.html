<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited TikTok-like Video Scroll</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">

</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen">
        <img src="https://raw.githubusercontent.com/FLAME-XYZ/Video/main/Logo/IMG_20250314_124656.jpg" alt="Logo">
    </div>

    <!-- Konten Utama -->
    <div class="main-content">
        <div class="video-container"></div>

        <button class="unmute-button" onclick="unmuteAllVideos()">Unmute All</button>

        <div class="tab-navigation">
            <button class="active" onclick="changeTab('yuk-nonton')">Yuk Nonton</button>
            <button onclick="changeTab('anime')">Anime</button>
            <button onclick="changeTab('film')">Film</button>
            <button onclick="changeTab('dj')">DJ</button>
            <button onclick="changeTab('musik')">Musik</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
